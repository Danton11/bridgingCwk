{% extends 'base.html' %}

{% block content %}
<div>
    <h1><a href="/">Bridging Blog</a></h1>
</div>

{% for post in posts %}

        <div style="clear: both">
            <h2><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> <h5 style="font-size:75%;">{{ post.published_date }}</h5></h2>
        </div>
        <hr />
        <p>{{ post.text|linebreaksbr }}</p>
{% endfor %}

{% endblock %}
